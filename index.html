<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <!-- meta setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>PH-Tube</title>
    <!-- Daisy-UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script></head>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
<body>
    <!-- header area start here -->
    <header>
        <nav class="w-11/12 mx-auto py-3 flex justify-between items-center border-b">
           <div class="logo w-[100px]">
             <img src="assets/Logo.png" alt="">
           </div>
           <div class="sercah">
            <label class="input input-bordered flex items-center gap-2">
                <input type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>
           </div>
           <div class="sort">
              <button>SORT</button>
           </div>
        </nav>
    </header>
    <!-- categories button -->
    <nav id="categories" class="py-2 gap-5 flex justify-center"></nav>
    <!-- header area ends -->

    <!--  -->


    <script src="scripts/video.js"></script>
</body>
</html>
